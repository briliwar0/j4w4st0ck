<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JawaStock - Maintenance</title>
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f8fafc;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    
    .container {
      max-width: 600px;
      padding: 2rem;
      text-align: center;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
    }
    
    h1 {
      color: #2563eb;
      margin-bottom: 0.5rem;
    }
    
    p {
      margin-bottom: 1.5rem;
      color: #4b5563;
    }
    
    .logo {
      font-weight: bold;
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #1e40af;
    }
    
    .button {
      display: inline-block;
      background-color: #2563eb;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 0.375rem;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    
    .button:hover {
      background-color: #1d4ed8;
    }
    
    .action-buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-top: 2rem;
    }
    
    .secondary-button {
      display: inline-block;
      background-color: #f3f4f6;
      color: #4b5563;
      padding: 0.75rem 1.5rem;
      border-radius: 0.375rem;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    
    .secondary-button:hover {
      background-color: #e5e7eb;
    }
    
    @media (max-width: 640px) {
      .container {
        padding: 1.5rem;
        margin: 0 1rem;
      }
      
      .action-buttons {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">JawaStock</div>
    <h1>We'll be back soon!</h1>
    <p>
      We're currently performing maintenance on our system to make your experience even better.
      Please check back shortly, or refresh the page to see if we're back online.
    </p>
    <p>
      Thank you for your patience.
    </p>
    <div class="action-buttons">
      <a href="/" class="button" id="refresh-button">Refresh Page</a>
      <a href="mailto:support@jawastock.com" class="secondary-button">Contact Support</a>
    </div>
  </div>
  
  <script>
    // Automatically attempt to refresh after 30 seconds
    setTimeout(() => {
      window.location.reload();
    }, 30000);
    
    // Add click event for refresh button
    document.getElementById('refresh-button').addEventListener('click', (e) => {
      e.preventDefault();
      window.location.reload();
    });
  </script>
</body>
</html>
